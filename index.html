  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <p>日本語のランダム文字列を自動生成します。（<a href="about.html">解説</a>）</p>
        <div class="well bs-component">
          <form class="form-horizontal" onsubmit="genstr(); return false">
            <fieldset>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">文字種</label>
                <div class="col-lg-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sorts-hiragana" checked> ひらがな
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sorts-katakana"> カタカナ
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sorts-kanji"> 漢字
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sorts-greek"> ギリシャ文字
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="sorts-cyrillic"> キリル文字
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="select" class="col-lg-2 control-label">文字列長</label>
                <div class="col-lg-10">
                  <select class="form-control" id="generated-str-len">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option selected>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="select" class="col-lg-2 control-label">生成された文字列</label>
                <div class="col-lg-10">
                  <textarea class="form-control" id="generated-str" readonly></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">生成</button>
                  <button onclick="copystr(); return false" class="btn btn-default">コピー</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
